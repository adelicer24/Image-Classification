<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/results.css') }}">
    </head>

    <div class="title">
        <h1>Image Results</h1>
    </div>

    <div class="image-holder">
        <img class="image" src="{{image}}">
    </div>

    <ul class="bullets">
        <li>The algorithm classifies the image as a: {{prediction}}</li>
        <li>The image class was predicted in: {{runtime}}</li>
    </ul>

    <a href="/classify">
        <button class="button">Classify Another Image!</button>
    </a>
</html>
